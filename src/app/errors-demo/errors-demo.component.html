<div>
    <mat-form-field>
        <mat-label>Person Index:</mat-label>
        <input matInput [(ngModel)]="personIndex">
    </mat-form-field>
    <button
        mat-icon-button
        [disabled]="!personIndex"
        (click)="getPersonDataByIndex()">
        <mat-icon>search</mat-icon>
    </button>
</div>
<div>
    full name: {{ currentPerson?.fullName() }}
</div>
